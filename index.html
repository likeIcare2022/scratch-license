<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch License</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Scratch License</h1>

    <!-- License Form -->
    <form id="licenseForm">
        <label for="title">License Title*</label>
        <input type="text" id="title" required>

        <label for="projectLink">Project Link*</label>
        <input type="text" id="projectLink" required>

        <label for="remixing">Remixing (True/False)*</label>
        <input type="text" id="remixing" required>

        <label for="username">Username*</label>
        <input type="text" id="username" required>

        <label for="purchaseKey">Purchase Key*</label>
        <input type="text" id="purchaseKey" required>

        <button type="submit">Submit</button>
    </form>

    <!-- License Link Display -->
    <div id="license-link"></div>

    <!-- Admin Button -->
    <button id="adminButton">Admin Panel</button>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden">
        <h2>Admin Panel</h2>
        <form id="adminForm">
            <label for="adminPassword">Password:</label>
            <input type="password" id="adminPassword" required>
            <button type="submit">Login</button>
        </form>

        <div id="adminControls" class="hidden">
            <button id="viewKeysButton">View All Keys</button>
            <button id="viewLicensesButton">View All Licenses</button>
            <form id="createKeyForm">
                <label for="newKey">New Key:</label>
                <input type="text" id="newKey" required>
                <button type="button" id="addKeyButton">Create Key</button>
            </form>
        </div>

        <!-- Modals -->
        <div id="keysModal" class="modal hidden">
            <div class="modal-content">
                <span id="closeKeysModal">&times;</span>
                <h3>Keys</h3>
                <ul id="keysList"></ul>
            </div>
        </div>

        <div id="licensesModal" class="modal hidden">
            <div class="modal-content">
                <span id="closeLicensesModal">&times;</span>
                <h3>Licenses</h3>
                <ul id="licensesList"></ul>
            </div>
        </div>
    </div>

    <!-- Include your script here -->
    <script src="script.js"></script>
</body>
</html>
