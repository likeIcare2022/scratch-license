<!DOCTYPE html>

<html>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5c67f2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #4a54e1;
        }

        h2 {
            text-align: center;
            color: #333;
        }
</style>
    </style>
    <head>
        <title>
            License
        </title>
    </head>
    <body class="body">
        <form id="inputForm">
            <h1>License</h1>
            <label for="input1">License Title:</label>
            <input type="text" id="input1" name="input1" required><br><br>

            <label for="input2">Remixing (True/False):</label>
            <input type="text" id="input2" name="input2" required><br><br>

            <label for="input3">Username:</label>
            <input type="text" id="input3" name="input3" required><br><br>

            <label for="input4">Project Link:</label>
            <input type="text" id="input4" name="input4" required><br><br>

            <label for="input5">Project Name:</label>
            <input type="text" id="input5" name="input5" required><br><br>

            <button type="submit", class="btn">Submit</button>

            <p>Put this is the comments of this <a href="https://scratch.mit.edu/projects/1048184475/">project</a>:</p>
            <p id="output"></p>
        </form>
        <script>
            document.getElementById('inputForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const input1 = document.getElementById('input1').value;
            const input2 = document.getElementById('input2').value;
            const input3 = document.getElementById('input3').value;
            const input4 = document.getElementById('input4').value;
            const input5 = document.getElementById('input5').value;

            const formattedString = `${input1}[${input2}, ${input3}, ${input4}, ${input5}]`;

            document.getElementById('output').textContent = formattedString;
            });

        </script>
    </body>
</html>
